<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>BOM-DOM</title>
    <script type="text/javascript" src="helper.js"></script>
    <style></style>
</head>
<body>

<span>Write a JavaScript function to add rows to a table</span>
<br>

<table id="sampleTable" border="1">
    <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
    </tr>
    <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
    </tr>
</table><br>
<input type="button" onclick="insert_Row()" value="Insert row">

<br>
<small>Open inspect to more detail</small>

<script>

    function insert_Row() {
        var tableElement = document.getElementById('sampleTable');

        var row = tableElement.insertRow(0);

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        cell1.innerHTML = 'new cell1';
        cell2.innerHTML = 'new cell2';
    }

</script>


</body>
</html>
