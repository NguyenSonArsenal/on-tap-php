<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>BOM-DOM</title>
    <script type="text/javascript" src="helper.js"></script>
    <style></style>
</head>
<body onload="load()">

<span>Write a JavaScript program to set the background color of a paragraph.</span>

<p id="setBg">This text is setted background by javascript </p>

<script>

    function load()
    {
        setBg();
    }

    function setBg() {
        var txtElement = document.getElementById('setBg');
        txtElement.style.background = 'red';
        txtElement.style.border = '1px solid';
        txtElement.style.width = '500px';
    }


</script>


</body>
</html>
