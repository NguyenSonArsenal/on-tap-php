<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>BOM-DOM</title>
    <script type="text/javascript" src="helper.js"></script>
    <style></style>
</head>
<body>

<span>Here is a sample html file with a submit button.
    Write a JavaScript function to get the value of the href, hreflang, rel, target,
    and type attributes of the specified link.
</span>

<br>

<p>
    <a id="w3r"
       type="text/html"
       hreflang="en-us"
       rel="nofollow"
       target="_self"
       href="https://www.w3resource.com/"
    >
        w3resource
    </a>
</p>

<button onclick="getAttributes()">Click here to get  attributes value</button>

<br>
<small></small>

<script>

    document.getElementById('w3r').addEventListener('click', function (e) {
       alert('clicked a link');
       e.preventDefault();
    });

    function getAttributes()
    {
        var type = document.getElementById('w3r').type;
        var hreflang = document.getElementById('w3r').hreflang;
        var rel = document.getElementById('w3r').rel;
        var target = document.getElementById('w3r').target;
        var href = document.getElementById('w3r').href;

        console.log('Type: ' + type);
        console.log('Hreflang: ' + hreflang);
        console.log('Rel: ' + rel);
        console.log('Target: ' + target);
        console.log('Href: ' + href);

        document.getElementsByTagName('small')[0].innerHTML = 'Open inspect to more detail';
    }

</script>


</body>
</html>
