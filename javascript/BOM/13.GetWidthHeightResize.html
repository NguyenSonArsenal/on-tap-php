<div id="show">

</div>

<script>

    function getSize()
    {
        var divElement = document.getElementById('show');

        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;

        divElement.innerHTML = 'Width: '+width + ' Height: '+height;
