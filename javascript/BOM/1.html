<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>BOM-DOM</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<small>Clicking on the button the font, font size, and color of the paragraph text will be changed</small>

<p id ='text'>JavaScript Exercises - w3resource</p>
<div>
    <button id="jsstyle" onclick="js_style()">Style</button>
</div>

<br>

<script>

    function js_style() {
        var btnElement = document.getElementById('text'); // object

        btnElement.style.color = 'red';
        btnElement.style.font = 'Arial';
        btnElement.style.fontSize = '30px';

    }

</script>


</body>
</html>
