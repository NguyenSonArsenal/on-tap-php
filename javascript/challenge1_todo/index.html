<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--font awesome -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">



</head>
<body>

<div class="wrapper">
    <p class="title-todo">Todos</p>
    <div class="header">
        <input class="checkbox toggle_check_all_checkbox"
               type="checkbox"
               onclick="toggleCheckAllCheckbox(this)"
        >
        <input class="new_todo" id="input_todo"
               placeholder="What needs to be done?" autofocus=""
               onkeypress="runScript(event)"
        >
    </div>

    <div class="main">
    </div>

    <div class="footer">
        <div class="todo-count"><strong id="count_todo">0</strong> item left</div>
        <div class="filters">
            <span><a class="a_link add selected" href="#/all" onclick="selectAction('all')">All</a></span>
            <span><a class="a_link active" href="#/active"  onclick="selectAction('active')">Active</a></span>
            <span><a class="a_link completed" href="#/completed" onclick="selectAction('completed')">Completed</a></span>
        </div>
        <div class="clear" onclick="clearATodo()">
            <a href="javascript:void(0)" class="a_link">Clear completed</a>
        </div>
    </div>

</div>

<script src="index.js"></script>

</body>
</html>
