    <title>JavaScript-DateTime</title>
    <script type="text/javascript" src="../helper.js"></script>

<body>

<h2>Write a JavaScript function to calculate 'yesterday day'</h2>

<script>
    function yesterday(date) {

        var date = new Date(date);

        document.write('Today: '+date);
        document.write('<br>');
        document.write('Yesterday: ' + new Date(date.getTime() - 24*60*60*1000));

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    yesterday('Nov 15, 2014');

</script>


</body>
</html>
