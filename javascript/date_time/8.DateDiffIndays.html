<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-DateTime</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2> Write a JavaScript function to get difference between two dates in days</h2>

<script>

    function date_diff_indays(date1, date2) { // ki tu phan tach
        var timeDate1 = new Date(date1);
        var timeDate2 = new Date(date2);

        var result = (timeDate2 - timeDate1) / (24*60*60*1000);

        document.write('Diff ' +result);

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    date_diff_indays('04/02/2014', '11/04/2014');

</script>


</body>
</html>
