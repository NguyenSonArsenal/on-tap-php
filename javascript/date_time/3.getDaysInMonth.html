<h2>Write a JavaScript function to get the number of days in a month</h2>

<script>

    function getDaysInMonth(month) { // ki tu phan tach
        if (0< month && month <=12)
        {
            if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12)
            {
                document.write('Month ' + month + ' has 31 days');
            }
            else if (month == 2)
            {
                document.write('Month '+ month + ' has 28 or 29 days');
            }
            else
            {
                document.write('Month '+ month + ' has 31 days');
            }
        }
        else
        {
            document.write('Month '+ month+ ' is not exits');
        }

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    getDaysInMonth(12);
    getDaysInMonth(3);
    getDaysInMonth(56);

</script>
