<h2> Write a JavaScript function to get the last day of a month</h2>

<script>
    function lastDay(year, month) {
        if (1 <= month && month <= 12)
        {
            if (Number.isInteger(year))
            {
                if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12)
                {
                    document.write('lastDay('+year+','+month+') = 31');
                }
                else if (month == 4 || month == 6 || month == 9 || month == 11)
                {
                    document.write('lastDay('+year+','+month+') = 30');
                }
                if (isLeapYear(year))
                {
                    if (month == 2)
                    {
                        document.write('lastDay('+year+','+month+') = 29');
                    }
                }
                else
                {
                    if (month == 2)
                    {
                        document.write('lastDay('+year+','+month+') = 28');
                    }
                }
            }
            else
            {
                document.write('Year is wrong fomat');
            }
        }
        else
        {
            document.write('Month '+month+ ' is not exits');
        }





        //console.log(timeDate1.getTime());

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    lastDay(2017, 2);
    lastDay('2017', 2);
    lastDay('xxx', 2);
    lastDay(2016, 22);
    lastDay(2014, 1);
    lastDay(2014, 2);
    lastDay(2014, 12);

</script>
