<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-DateTime</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2>Write a JavaScript function to check whether an `input` is a date object or not.</h2>

<script>

    function isDate(input) {
        var result = !isNaN(Date.parse(input));

        document.write(result);
        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    var x = 'Fri Jan 12 2018 14:57:00 GMT+0700 (+07)';

    document.write(x+': ');isDate(x); // true
    document.write('October 13, 2014 11:13:00 => ');
    isDate('October 13, 2014 11:13:00'); // true
    document.write('new Date(86400000) => '); isDate(new Date(86400000)); // true
    document.write('new Date(99,5,24,11,33,30,0) => '); isDate(new Date(99,5,24,11,33,30,0)); // true
    document.write('[1, 2, 4, 0] => '); isDate([1, 2, 4, 0]); // true

</script>


</body>
</html>
