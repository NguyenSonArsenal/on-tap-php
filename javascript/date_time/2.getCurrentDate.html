    <script type="text/javascript" src="../helper.js"></script>

<body>

<h2>Write a JavaScript function to get the current date</h2>

<script>

    function currentDay(separator) { // ki tu phan tach

        var today = new Date();

        var day = today.getDate();
        var month = today.getMonth() + 1;
        var year = today.getFullYear();

        var result = day + separator + month + separator + year;

        document.write('Today is: '+result);

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    currentDay('/');
    currentDay('-');

</script>


</body>
</html>
