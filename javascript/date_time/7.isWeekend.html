<h2> Write a JavaScript function to test whether a date is a weekend.</h2>

<script>

    function isWeekend(date) { // ki tu phan tach
        var date = new Date(date);

        var day = date.getDay();

        if (day == 5 || day == 6)
        {
            document.write('Date: '+ date + ' is weekend <br>');
        }
        else
        {
            document.write('Date: '+ date + ' is not weekend <br>');
        }

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    isWeekend('Nov 15, 2014');

</script>
