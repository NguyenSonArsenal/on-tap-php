<body>

<h2>Write a JavaScript function to validate whether a given value type is Null or not.</h2>

<script>

    function isNull(str) {

        if (str === null)
        {
            document.write(str + ' is null');
        }
        else
        {
            document.write('not null');
        }

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    isNull('foo');
    isNull('');
    isNull(null);

</script>
