<h2>Write a JavaScript function to validate whether a given value type is error or not</h2>

<script>

    function isBoolean(str) {
        if (str instanceof Error)
        {
            document.write(str + ' has type is error');
        }
        else
        {
            document.write(str + ' has type is not error');
        }
        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    isBoolean(NaN);
    isBoolean('foo');
    isBoolean('');

</script>


</body>
