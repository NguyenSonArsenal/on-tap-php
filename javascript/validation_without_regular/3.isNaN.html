<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-Without-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Write a JavaScript function to validate whether a given value type is NaN or not.</h2>

<script>

    function isNaN(str) {
        if (str !== str)
        {
            document.write(str + ' is NaN');
        }
        else
        {
            document.write(str + ' is not NaN');
        }
        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    isNaN(NaN);
    isNaN('foo');
    isNaN('');

</script>


</body>
</html>
