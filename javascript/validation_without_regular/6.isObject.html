<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-Without-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Write a JavaScript function to validate whether a given value type is object or not.</h2>

<script>

    function isObject(input) {

        var type = typeof input;

        if (type === 'object' || type === 'function' )
        {
            document.write(input + ' is object');
        }
        else
        {
            document.write(input + ' is not object');
        }

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    isObject({name: 'Robert'});
    isObject('bar');
    isObject('');
    isObject([]);
    isObject('123f');


</script>


</body>
</html>
