<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Object</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Write a JavaScript function to print all the methods in an JavaScript object.</h2>

<script>

    function allProperties (classObj){
        var methods = Object.getOwnPropertyNames(classObj);

        document.write('All properties of ' + classObj + 'is: ');

        document.write(methods);
    };

    allProperties(Math);

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
</html>
