<h2>Write a JavaScript program to get the volume of a Cylinder with four decimal places using object classes.
    Volume of a cylinder : V = Ï€r2h
    where r is the radius and h is the height of the cylinder.</h2>

<script>

    function volumeCylinder( diameter, height) { // duongKinh
        var radius = diameter/2;

        var volume = Math.PI * Math.pow(radius, 2) * height;

        document.write(volume.toFixed(4));

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    volumeCylinder(6, 10);
    volumeCylinder(7, 4);


    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>
