<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Object</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2> Write a JavaScript program to list the properties of a JavaScript object</h2>

<script>

    var student = {
        name : "David Rayy",
        sclass : "VI",
        rollno : 12
    };

    var result = [];

    var check = isObject(student);

    if (check)
    {
        for (var key in student)
        {
            result.push(key);
        }

        document.write(result);
    }
    else
    {
        document.write('Input is invalid');
    }


    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
</html>
