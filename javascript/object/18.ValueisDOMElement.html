<body>

<h2>Write a JavaScript function to check whether a given value is a DOM element</h2>

<script>

    function valueIsDOM(obj){
        var check = isObject(obj);

        if (check)
        {
            return obj.nodeType === 1 || obj instanceof HTMLElement;
        }
    };

    var student = {
        name : "David Rayy",
        sclass : "VI",
        rollno : 12 };

    var test = document.createElement('div');

    document.write('Open inspect to more detail');

    console.log(valueIsDOM(student));
    console.log(valueIsDOM(test));

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
