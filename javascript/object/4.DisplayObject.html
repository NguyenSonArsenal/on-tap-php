<h2> Write a JavaScript program to display the reading status
    (i.e. display book name, author name and reading status) of the following books.</h2>

<script>

    var library = [
        {
            author: 'Bill Gates',
            title: 'The Road Ahead',
            readingStatus: true
        },
        {
            author: 'Steve Jobs',
            title: 'Walter Isaacson',
            readingStatus: true
        },
        {
            author: 'Suzanne Collins',
            title:  'Mockingjay: The Final Book of The Hunger Games',
            readingStatus: false
        }
    ];

    var total = library.length;

    for (var i=0; i<total; i++)
    {
        var objLib = library[i];
        document.write('LIB ' + i + '<br>');
        for (var key in objLib)
        {
            document.write(key+': '+objLib[key] + '<br>');
        }
    }

    document.write('<br>==========<br>');

    for (var i=0; i<total; i++)
    {

        console.log(library[i]);
        var book = 'Book ' + library[i].title + ' of author '+ library[i].author + 'is';

        if (library[i].readingStatus)
        {
            document.write(book + 'already read <br>');
        }
        else
        {
            document.write('You still need to read ' + book + '<br>');
        }
    }




    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
</html>
