<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Object</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Write a JavaScript function to retrieve all the values of an object's properties</h2>

<script>

    function getValues(obj){
        var check = isObject(obj);

        if (check)
        {
            var values = [];

            for (key in obj)
            {
                values.push(obj[key]);
            }
            document.write(values);
        }
        else
        {
            document.write('Input is invalid');
        }
    };

    var student = {
        name : "David Rayy",
        sclass : "VI",
        rollno : 12 };

    getValues(student);

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
</html>
