<body>


<p>Write a JavaScript program to find 1st January is being a Sunday between 2014 and 2050</p>


<script>

    var result = [];

    for (i = 2014; i < 2050; i++)
    {
        var year = new Date(i, 0, 1);

        if (year.getDay() === 0)
        {
            document.write('1st January is being a Sunday ' + i + '<br>');
        }
    }

</script>


</body>
