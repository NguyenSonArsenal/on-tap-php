<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Basic</title>
</head>
<body>


<h2>Write a JavaScript program to check a given integer is within 20 of 100 or 400.</h2>

<p id="result"></p>

<script>

    var number = Number(prompt("Enter a number ..."));

    if (Math.abs(number -100 ) <= 20 || Math.abs(number -400 ) <= 20)
    {
        document.write('true');
    }
    else
    {
        document.write('false');
    }

</script>


</body>
</html>
