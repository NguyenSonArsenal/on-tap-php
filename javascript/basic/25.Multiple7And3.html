<h2>Write a JavaScript program check if a given positive number is a multiple of 3 or a multiple of 7</h2>

<script>

    var n = 21;

    if (n%3 == 0 && n%7 ==0)
    {
        document.write(n + ' is multiple of 3 and 7');
    }
    else if (n%7 == 0)
    {
        document.write(n + ' is multiple of 7');
    }
    else if (n%3 == 0)
    {
        document.write(n + ' is multiple of 3');
    }
    else
    {
        document.write(n + ' is not multiple 3 or 7');
    }

</script>
