<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Basic</title>
</head>
<body>


<h2>Write a JavaScript program to create a new string adding "Py" in front of a given string.
    If the given string begins with "Py" then return the original string</h2>
<form action="#">
    <label for="">String</label>
    <input type="text" id="inputString" placeholder="Enter a string ...">

    <button onclick="checkString()">Check</button>

</form>

<p id="result"></p>

<script>

    function  checkString() {

        var str = document.getElementById('inputString').value.trim();

        if (str.charAt(0) === 'P' && str.charAt(1) === 'y')
        {
            document.getElementById('result').innerHTML = str;
        }
        else
        {
            document.getElementById('result').innerHTML = 'Py' + str;
        }

        return false;
    }

</script>


</body>
</html>
