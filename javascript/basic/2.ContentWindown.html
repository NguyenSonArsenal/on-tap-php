<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-basic</title>


    <script>

        function showCurrentPage()
        {
            window.print();
        }

    </script>


</head>
<body>


<h1> Write a JavaScript program to print the contents of the current window</h1>
<button onclick="showCurrentPage()">Click the button to print the current page.</button>

</body>
</html>
