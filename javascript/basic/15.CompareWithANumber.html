<h2>Write a JavaScript program to get the difference between a given number and 13,
    if the number is greater than 13 return double the absolute difference</h2>

<script>

    var number = prompt("Please enter a number ...");

    document.write("You enter number : " + number);
    document.write('<br>');

    if (number < 13)
    {
        document.write("Number you entered less 13 <br>");
    }
    else if (number == 13)
    {
        document.write("Number you enterd isqual 13");
    }
    else
    {
        document.write("Number greater than 13 is " + (number-13));
        document.write( number-13 > 1 ? ' units' : ' unit' );
    }

</script>
