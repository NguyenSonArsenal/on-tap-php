<body>


<p> Write a JavaScript program to calculate days left until next Christmas</p>


<script>

    var today = new Date();
    var cmas = new Date(today.getFullYear(), 11, 24);

    if(today.getMonth() == 11 && today.getDate() > 24)
    {
        cmas.setFullYear(today.getFullYear()+1);
    }

    var time = (cmas.getTime() - today.getTime()) / (24*60*60*1000);

    document.write("Until "+ Math.ceil(time) + ' day will be christmas');

</script>


</body>
</html>
