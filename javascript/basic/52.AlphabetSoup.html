<h2> Write a JavaScript program to convert the letters of a given string in alphabetical order.</h2>

<script>

    function alphabet_Sort(str) {
        document.write(str.split('').sort().join(''));
        document.write('<br>');
    }

    alphabet_Sort('nguyenson');
    alphabet_Sort('Python');
    alphabet_Sort('Exercises');

</script>


</body>
