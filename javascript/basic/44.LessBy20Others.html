<h2>Write a JavaScript program to check from three given integers that
    if a number is greater than or equal to 20 and less than one of the others. </h2>

<script>

    function lessby20_others(x, y, z)
    {
        if ( (x >=20 && (x < y || x < z)) || (y >=20 && (y < x || y < z)) || (z >=20 && (z < y || z < x)) )
            document.write('True <br>');
        else
            document.write('False <br>');
    }

    lessby20_others(23, 45, 10);
    lessby20_others(23, 23, 10);
    lessby20_others(21, 66, 75);

</script>


</body>
