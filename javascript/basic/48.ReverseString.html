<h2>Write a JavaScript program to reverse a given string</h2>

<script>

    function reverse(str)
    {
        var lengthStr = str.length;

        var result = '';

        for (var i=lengthStr-1; i>=0; i--)
        {
            result += str.charAt(i);
        }

        return result;
    }

    var str = 'input';
    var reverse = reverse(str);

    document.write('Reverse of ' + str + ' is: ' + reverse);

</script>
