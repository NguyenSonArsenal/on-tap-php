<h2> Write a JavaScript program to divide two positive numbers and return a string with properly formatted commas</h2>

<script>

    function stringCopy(str, n) {
        var result = '';

        if (n>0)
        {
            for (var i=0; i<n; i++)
            {
                result += str;
            }

            document.write(result + '<br>');
        }
        else
        {
            document.write('false <br>');
        }
    }

    stringCopy('abc',5);
    stringCopy('x2a',2);
    stringCopy('x2a',0);
    stringCopy('x2a',-2);

</script>
