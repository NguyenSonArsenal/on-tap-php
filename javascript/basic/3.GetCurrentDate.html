<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Basic</title>
</head>
<body>

<h1>Write a JavaScript program to get the current date</h1>


<script>
    var datetime = new Date();

    var dd = datetime.getDate();
    var mm = datetime.getMonth() + 1;
    var year = datetime.getFullYear();

    document.write("Today is  "+ dd + '/' + mm + '/' + year );


</script>


</body>
</html>
