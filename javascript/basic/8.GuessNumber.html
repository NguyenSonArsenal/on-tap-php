<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Basic</title>
</head>
<body>


<p> Write a JavaScript program where the program takes a random integer between 1 to 10, </p>
<p> the user is then prompted to input a guess number. If the user input matches with guess number, </p>
<p>  the program will display a message "Good Work" otherwise display a message "Not matched". </p>


<script>

    var intRandom = parseInt(Math.random() * 10 + 1);

    console.log(intRandom);

    var input = prompt("Please enter you number"); // str

    console.log(typeof input);

    if (parseInt(input) === intRandom)
    {
        document.write("Good");
    }
    else
    {
        document.write("Not matched");
    }

</script>


</body>
</html>
