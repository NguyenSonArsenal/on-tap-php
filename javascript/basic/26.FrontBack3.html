<h2>Write a JavaScript program to create a new string from a given string taking the last 3 characters and added at both the front and back.
    The string length must be 3 or more.</h2>

<script>

    var str = '12334';

    var length = str.length;

    if (length >=3)
    {
        var needle = str.substring(length-3, length);

        var result = needle + str + needle;

        document.write(result);
    }

</script>
