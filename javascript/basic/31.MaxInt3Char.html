<h2>Write a JavaScript program to find the largest of three given integers.</h2>

<script>

    function  maxOfThree(n1, n2, n3) {
        var max;

        max = (n1>n2) ? n1 : n2;

        max = (max > n3) ? max : n3;

        console.log(max);
    }

    var result = maxOfThree(1,0,1);
    var result = maxOfThree(0,-10,-20);
    var result = maxOfThree(1000,510,440);

</script>
