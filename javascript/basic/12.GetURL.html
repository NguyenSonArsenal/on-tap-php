<h2> Write a JavaScript program to get the website URL (loading page)</h2>





<script>


    document.write('Host: ' + window.location.hostname);
    document.write('<br>');
    document.write('Url: ' + window.location);
    document.write('<br>');
    document.write('Host + port: ' + window.location.host);
    document.write('<br>');
    document.write('Potocol: ' + window.location.protocol);


</script>


</body>
