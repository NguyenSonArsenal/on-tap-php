<h2>Write a JavaScript program to create a new string of 4 copies of the last 3 characters of a given original string.
    The length of the given string must be 3 and above</h2>

<script>

    function newString(str) {
        if (str.length >= 3)
        {
            var sub = str.slice(-3);
            for (var i=0; i<4; i++)
            {
                str += sub;
            }
            document.write(str + '<br>');
        }
        else
        {
            document.write('Input is invalid <br>');
        }

    }

    newString('Ho quang hieu');
    newString('Ho');

</script>


</body>
