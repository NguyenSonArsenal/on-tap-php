<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Basic</title>
</head>
<body>


<h2>Get the extension of a filename</h2>

<script>

    var url = window.location.toString(); // obj

    var arr = url.split('.');

    var length = arr.length;

    if (length > 1)
    {
        document.write('Extention of file is ' + arr[arr.length -1]);
    }
    else
    {
        document.write('Something in wrong');
    }



</script>


</body>
</html>
