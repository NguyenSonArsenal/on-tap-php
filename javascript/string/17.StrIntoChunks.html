<h2>Write a JavaScript function to truncates a string if it is longer than the specified number of characters.
    Truncated strings will end with a translatable ellipsis sequence ("â€¦")
    (by default) or specified characters.</h2>

<script>

    function txtChop(str, length) {
        var result = [];

        document.write('Init str: '+str+'<br>');

        str = str.toString().trim();

        var lengthStr = str.length;

        if (Number.isInteger(length) && 0 < length && length < lengthStr)
        {
            for (var i=0; i<lengthStr; i+=length)
            {
                result.push(str.substring(i, i+length));
            }
            document.write('Chop ' + length +': ' +result);
        }
        else
        {
            document.write('Something in wrong');
        }



        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    var str = 'w3resourcez';

    txtChop(str, 4);
    txtChop(str, 2);
    txtChop(str, 5);
    txtChop(str, -6);

</script>
