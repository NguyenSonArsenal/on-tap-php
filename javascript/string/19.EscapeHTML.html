<body>

<h2>Write a JavaScript function to escape a HTML string</h2>

<script>

    function escape_HTML(str) {

        document.write('Init str: '+str+'<br>');

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    var str = '<a href="javascript-string-exercise-17.php" target="_blank">';

    escape_HTML(str);

    document.write(str);
    console.log(str);


    // Chua hoan thanh



</script>
