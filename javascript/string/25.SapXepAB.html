<!DOCTYPE html>

    <meta charset="utf-8">
    <title>JavaScript-String</title>
    <script type="text/javascript" src="../helper.js"></script>

<body>

<h2> Write a JavaScript function to alphabetize a given string</h2>

<script>

    var str = 'anhyeuem';
    document.write('Init str: '+str + '<br>');

    str = str.trim().split('').sort().join('');

    document.write('Sort alphabel: '+str);

</script>
