<h2>Write a JavaScript function to convert ASCII to Hexadecimal format</h2>

<script>

    function acii_to_hexa(number) {

        if (0 <= number && number <= 255)
        {
            console.log(number.toString(16));
        }
    }

    acii_to_hexa(100);

</script>
