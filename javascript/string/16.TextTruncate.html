<h2>Write a JavaScript function to truncates a string if it is longer than the specified number of characters.
    Truncated strings will end with a translatable ellipsis sequence ("â€¦")
    (by default) or specified characters.</h2>

<script>

    function textTruncate(str, positon, needle = '...') {
        str = str.toString().trim();

        var result = '';

        if (Number.isInteger(positon) && positon > 0)
        {
            if (str.length > positon)
            {
                var result = str.substring(0, positon) + needle;
            }
            else
            {
                document.write('Error. Position is longer than length str input');
            }

        }
        else
        {
            result = str;
        }


        document.write(result);

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    var str = 'We are doing JS string exercises';

    textTruncate(str, 57, '!!!');
    textTruncate(str, -5);
    textTruncate(str);

</script>


</body>
