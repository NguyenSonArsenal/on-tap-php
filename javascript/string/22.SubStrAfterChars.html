<h2>Write a JavaScript function to get a part of a string after a specified character</h2>

<script>

    function subStrAfterChars(str, char, pos) {
        var result = '';

        var index = str.indexOf(char);

        if (index != -1)
        {
            if (pos == 'after')
            {
                result = str.substring(index+1);
            }
            else if (pos == 'before')
            {
                result = str.substring(0, index);
            }
            document.write(result);
        }
        else
        {
            document.write('Something in wrong');
        }

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    var str = 'w3resource: JavaScript Exercises';

    subStrAfterChars(str, ':', 'before');
    subStrAfterChars(str, 'E', 'after');

</script>


</body>
