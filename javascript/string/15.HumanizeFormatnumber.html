<h2>Write a JavaScript function to humanized number (Formats a number to a human-readable string.)
    with the correct suffix such as 1st, 2nd, 3rd or 4th</h2>

<script>

    function humanize_format(number) {

        if (Number.isInteger(number) && number > 0)
        {
            var donvi = number%10;

            if (donvi == 1)
            {
                return document.write(number + ': ' +number+'st <br>');
            }
            else if(donvi == 2)
            {
                return document.write(number + ': ' +number+'nd <br>');
            }
            else if(donvi == 3)
            {
                return document.write(number + ': ' +number+'rd <br>');
            }
            else
            {
                return document.write(number + ': ' +number+'td <br>');
            }
        }
        else
        {
            document.write('Something in wrong');
        }
        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }
    humanize_format();
    humanize_format(1);
    humanize_format(8);
    humanize_format(301);
    humanize_format(402);

</script>


</body>
</html>
