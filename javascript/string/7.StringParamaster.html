<h2>Write a JavaScript function to parameterize a string</h2>

<script>

    var str = 'Robin Singh from USA';



    ucfirst('anh');

    function stringParamaster(str) {
        var result = '';

        document.write('Init str: '+str+'<br>');

        var arrStr = str.trim().split(' ');

        var length = arrStr.length;


        for(var i=0; i<length; i++)
        {
            arrStr[i] = arrStr[i].replace(arrStr[i], lcfirst(arrStr[i]));
            if(i!=length-1)
            {
                result += arrStr[i] + '-';
            }
            else
            {
                result += arrStr[i];
            }

        }



        console.log(arrStr)

        document.write('Result: '+result);

        document.write('<br>')
        document.write('==========')
        document.write('<br>')

    }

    stringParamaster(str);


</script>
