<h2>WWrite a JavaScript function to strip leading and trailing spaces from a string</h2>

<script>


    var str = '   nguyen son  ';

    document.write('init str: '+str+ ' with length = '+str.length + '<br>');
    document.write('Trim str: '+str.trim()+ ' with length = '+str.trim().length + '<br>');

    document.write('<br>');
    document.write('==========');
    document.write('<br>');


</script>
