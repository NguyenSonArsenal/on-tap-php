<h2> Write a JavaScript function which accepts an argument and returns the type.</h2>

<script>

    function type(n) {

        document.write('<br>');
        document.write('==========');
        document.write('<br>');

        return document.write(typeof n);



    }

    type(7);
    type("Johnson");
    type({firstName:"John", lastName:"Doe"});

</script>
