<h2>Write a JavaScript function which returns the n rows by n columns identity matrix</h2>

<script>

    function matrix(n) {

        for (var i=0; i<n ; i++)
        {
            for (var j=0; j<n ; j++)
            {
                if (i === j)
                {
                    document.write('1 ');
                }
                else
                {
                    document.write('0 ');
                }
            }
            document.write('<br>');
        }

    }
    matrix(3);



    // Chua hoan thanh

</script>
