<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Function</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2>Write a JavaScript function to compute the factors of a positive integer</h2>

<script>

    function factors(n) {

        var result = [];

        for (var i=1; i<=n; i++)
        {
            if (n%i == 0)
            {
                result.push(i);
            }
        }

        document.write('Factor of '+n+' is: ');
        document.write(result);

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    factors(15);
    factors(16);
    factors(17);



    // Chua hoan thanh

</script>


</body>
</html>
