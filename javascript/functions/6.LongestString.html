<h2>Write a JavaScript function that accepts a string as a parameter and
    find the longest word within the string</h2>

<script>

    function longest(str) {
        var arrLength = [];
        var count = 0; // count string have max length
        var result = []; // array element has max length

        str = str.toString().trim();

        document.write('Init str: '+str+'<br>');

        var arrStr = str.split(' ');

        var lengthArrStr = arrStr.length;

        for (var i=0; i<lengthArrStr; i++)
        {
            arrLength.push(arrStr[i].length);
        }

        var maxLength = Math.max.apply(Math, arrLength);;

        if (maxLength != 0)
        {
            for (var i=0; i<lengthArrStr; i++)
            {
                if (arrStr[i].length == maxLength)
                {
                    count ++;
                    result.push(arrStr[i]);
                }
            }
            document.write('Str has '+count+ ' substr max length <br>');
            document.write(result);
            document.write('<br> Leng max = ' +maxLength )
        }
        else
        {
            document.write('Input is invalid');
        }

    }

    longest('nguyen van son 123456');

    // Chua hoan thanh

</script>


</body>
</html>
