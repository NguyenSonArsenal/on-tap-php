<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Function</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2> Write a JavaScript function that returns array elements larger than a number</h2>

<script>
    function biggerElement(arr, n) {

        document.write('init arr: '+arr+'<br>');

        var arrLength = arr.length;

        var result = [];

        for (var i=0; i<arrLength; i++)
        {
            console.log(arr[i]);
            if (arr[i] > n)
            {
                result.push(arr[i]);
            }
        }

        if (result.length > 0)
        {
            document.write('Bigger than '+ n+ ' is: ');
            document.write(result);
            document.write('<br>');
        }
        else
        {
            document.write('None of element in arr is bigger than '+n+'<br>');
        }

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }


    var arr = [2,9,0,7,1,9,9,5];
    biggerElement(arr, 5);

    // Chua hoan thanh

</script>


</body>
</html>
