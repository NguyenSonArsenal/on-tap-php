<h2>Write a JavaScript function which says whether a number is perfect.</h2>

<script>

    function factors(n) {

        var result = [];
        var total = 0;

        for (var i=1; i<n; i++)
        {
            if (n%i == 0)
            {
                result.push(i);
                total+=i;
            }
        }

        if (total == n)
        {
            document.write(n + ' is perfect number');
        }
        else
        {
            document.write(n + ' is not perfect number');
        }

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    factors(6);
    factors(28);
    factors(17);

</script>
