<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Function</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2> Write a JavaScript function to extract unique characters from a string</h2>

<script>

    function uniqueStr(str) {

        document.write('init str: '+str+'<br>');

        str = str.toString().trim();

        var arrStr = str.split('');

        var lengthStr = str.length;

        for (var i=0; i<lengthStr; i++)
        {
            for (var j=i+1; j< lengthStr; j++)
            {
                if (arrStr[i] == arrStr[j])
                {
                    arrStr.splice(j, j+1);
                }
            }
        }

        document.write('Unique str: '+ arrStr.join('') + '<br>');

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    var str = 'nguyenson';
    uniqueStr(str);

    // Chua hoan thanh

</script>


</body>
</html>
