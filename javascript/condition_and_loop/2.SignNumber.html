<body>

<h2>Write a JavaScript program that accept two integers and display the larger</h2>

<script>

    function sign3Number(x, y, z) {
        if(x > 0 && y>0 && z>0)
        {
            document.write('The sign is +');
        }
        else
            document.write('The sign is -');
    }

    sign3Number(5,5,-4);

</script>
