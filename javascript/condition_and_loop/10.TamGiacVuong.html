<body>

<h2>Write a JavaScript program to construct the following pattern, using a nested for loop</h2>

<script>

    for (var i=1; i<10; i++)
    {
        for (var j=0; j<i; j++)
        {
            document.write('* ');
        }
        document.write('<br>');
    }

</script>

</body>
