    <title>JavaScript-Condition_and_Loop</title>

<body>

<h2>Write a JavaScript conditional statement to find the largest of five numbers.
    Display an alert box to show the result</h2>

<script>

    var arr = [2,9,0,7,1,9,9,5];

    arr.sort();

    document.write('Input: '+arr + '<br>');

    document.write('Max is: ' + arr[arr.length -1]);

</script>
