<body>

<h2> Write a JavaScript program to compute the greatest common divisor (GCD) of two positive integers.</h2>

<script>

    var x = 5;
    var y = 15;

    while(x != y)
    {
        if (x>y)
            x = x-y;
        else
            y=-y-x;
    }

    document.write('UCLN of '+x + ' and '+ y + ' is ' + x);

    // CHUA HOAN THANH

</script>

</body>
