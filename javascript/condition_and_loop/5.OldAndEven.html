<h2> Write a JavaScript for loop that will iterate from 0 to 15. For each iteration,
    it will check if the current number is odd or even, and display a message to the screen.</h2>

<script>

    for (var i=0; i<15; i++)
    {
        if (i%2==0)
        {
            document.write(i + ' is even <br>');
        }
        if (i%2 == 1)
        {
            document.write(i + ' is old <br>');
        }
    }

</script>
