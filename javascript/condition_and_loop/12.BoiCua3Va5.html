<h2>Write a JavaScript program to sum the multiples of 3 and 5 under 1000</h2>

<script>

    var sum = 0;
    var result = [];
    for(var i=1; i< 100; i++)
    {
        if (i%15 == 0)
        {
            result.push(i);
        }
    }

    var count = result.length - 1;

    document.write('Have ' + count + ' multiples of 3 and 5 under 100 <br>');
    document.write(result);

</script>
