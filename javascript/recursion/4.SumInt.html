<h2>Write a JavaScript program to compute the sum of an array of integers. </h2>

<script>

    function sum(arr) {
        var length = arr.length;

        if (length == 1)
            return arr[0];
        else
        {
            return arr.shift() + sum(arr);
        }
    }

    var arr = [1,2,5,9,7];
    var result = sum(arr);

    document.write(result);

</script>
