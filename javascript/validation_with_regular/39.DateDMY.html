<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Validate Date in DD/MM/YYYY Format</h2>
<br>

<script>

    function isDateDMYFormat(str) {
        var re = /^(0?[1-9]|[1-2][1-9]|3[1-2])\/(0?[1-9|1[1-2])\/([0-1][0-9]{3}|20[0-1][0-9]|2020)/;

        var check = re.test(str);

        if (check)
        {
            document.write('Date: ' + str + '<br>');
        }
        else
        {
            document.write('Not date: ' + str + '<br>');
        }
    }

    var str = '29/07/1995';
    var str1 = '12/15/1997';
    var str2 = '1/1/2011';
    var str3 = '34/2/2014';

    isDateDMYFormat(str);
    isDateDMYFormat(str1);
    isDateDMYFormat(str2);
    isDateDMYFormat(str3);

</script>


</body>
</html>
