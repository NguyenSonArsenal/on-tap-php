<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Validate username</h2>
<small>Có từ 3 - 15 kí tư</small>̣<br>
<small>Bao gồm các kí tự thường a -> z</small>̣<br>
<small>các chữ số 0 - 9 và một số kí tự đặc biệt: "_", "-", "."</small>̣<br><br>

<script>

    function validateUsername(str) {
        str = str.toString();

        var usernamePattern = /^[a-z0-9_.\-]{3,15}$/;

        var result = usernamePattern.exec(str);

        console.log(result);

        if (result)
        {
            document.write(str + ' is username');
        }
        else
        {
            document.write(str + ' is not username');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    var str1 = 'Son12345';
    var str2 = 'son12345';
    var str3 = 'xxx_gmail.com';
    var str4 = 'vans';

    validateUsername(str1);
    validateUsername(str2);
    validateUsername(str3);
    validateUsername(str4);

</script>


</body>
</html>
