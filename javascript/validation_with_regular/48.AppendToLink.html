<body>

<h2>Append rel=”nofollow” to Links</h2>

<small>Open inspect to see detail</small>

<br>

<script>

    // get phan mo rong cua 1 file

    function appendToLink(str) {
        var re = /^<a/;

        str = str.replace(re,'<a rel="nofollow"');

        console.log('Result: '+str+'<br>');
    }

    var str = '<a rel="nofollow" href="http://localhost/mytest/">internal</a>';
    var str1 = '<a href="http://localhost/mytest/go/hostgator">internal cloaked link</a>';
    var str2 = '<a href="http://cnn.com">external</a>';

    appendToLink(str);
    appendToLink(str1);
    appendToLink(str2);

</script>


</body>
