<h2> Write a JavaScript program to search a date within a string</h2>

<script>


    // dd/mm/yyyy
    function isDate(str) {

        str = str.trim();

        var length = str.length;

        if (length > 0)
        {
            var datePattern = /^(0?[0-9]|[12][0-9]|3[01])\/(0?[0-9]|1[012])\/(19[0-9]{2}|20[0-2][0-9]|)/;

            var check = datePattern.exec(str);

            console.log(check);

            if (check)
            {
                document.write(str + ' is a date');
            }
            else
            {
                document.write(str + ' is not a date');
            }
        }
        else
        {
            document.write('Error: invalid input');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    var str = '01/01/2015';
    var str1 = '12/22/2015';
    var str2 = '52/01/2015';
    var str3 = '';

    // hoi lai mot chut ve check dieu kien

    isDate(str);
    isDate(str1);
    isDate(str2);
    isDate(str3);



</script>
