<body>

<h2></h2>
<h2>Validate Email</h2>

<script>
    
    // email: chu cai, so, dau cham
    
    function isEmail(str) {

        var re = /[A-Za-z_0-9]{6,30}@[[A-Za-z]+?\.[A-Za-z]{2,4}(.[\w]{2,4}){0,1}$/;

        var check = re.test(str);

        console.log(check);

        if (check)
        {
            document.write('\'' + str + '\'' + ' is email <br>');
        }
        else
        {
            document.write('\'' + str + '\'' + ' is NOT email <br>');
        }

    }

    var str = 'vanson297@gmail.com';
    var str1 = 'xxx123@yahoo.com.vn.ggg.ggg.ggg';
    var str2 = 'vietnamvodich';
    var str3 = '';
    var str4 = 'xxx123@yahoo.com.vn';

    isEmail(str);
    isEmail(str1);
    isEmail(str2);
    isEmail(str3);
    isEmail(str4);

</script>


</body>
</html>
