<script>

    function isBase64(str) {

        var re = /^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{4}|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)$/;

        var check = re.test(str.trim());

        if (check)
        {
            document.write(str + ' is string base64 <br>');
        }
        else
        {
            document.write(str + ' is NOT string base64 <br>');
        }

    }
