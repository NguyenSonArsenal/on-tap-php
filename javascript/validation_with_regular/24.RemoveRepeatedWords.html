<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Remove repeated words (case insensitive)</h2>

<script>

    var str = 'Category One Clothes Category One One Category Category Category';
    var str1 = 'aaabbcdabca';
    var str2 = 'noonday';

    function removeDuplicates(arr)
    {
        var result = [];

        var total = arr.length;

        for (var i=0; i<total; i++)
        {
            if (result.indexOf(arr[i]) == -1)
            {
                result.push(arr[i]);
            }
        }
        return result;
    }

    function removeRepeatedWords(str) {
        document.write('Init str: ' + str + ' Length: '+ str.length + '<br>');

        var reCountWord = /\w+/gm;

        var result = '';

        var arrWords = str.match(reCountWord);

        var length = arrWords.length;

        if (length == 1)
        {
            arrWords = str.match(/\w/gi);
        }

        var arrUniqueWord = removeDuplicates(arrWords);

        for(key in arrUniqueWord)
        {
            result += (' '+arrUniqueWord[key]);
        }

        document.write('Result: '+result);

        document.write('<br>'+'=========='+'<br>')

    }

    removeRepeatedWords(str);
    removeRepeatedWords(str1);


</script>


</body>
</html>
