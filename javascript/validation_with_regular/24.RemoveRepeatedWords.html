    function removeRepeatedWords(str) {
        console.log('Init str: ' + str + ' Length: '+ str.length);

        var reRemoveSpaces = /(\s)+\1/g;

        var reTrim = /\S.*\S/;

        str = str.match(reTrim);

        str = str[0].replace(reRemoveSpaces, ' ');

        var reRemoveDuplicated = /(.)\1/gi;

        console.log(str.match(reRemoveDuplicated));

        console.log('Result: '+str+' Length str result: ' + str.length);

    }
