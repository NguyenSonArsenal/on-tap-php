<h2>Write a JavaScript function to check whether a given value is IP value or not</h2>

<script>

    function countVowels(str) {
        if (typeof str === 'string')
        {
            str = str.trim();
            document.write('Init str: '+str+'<br>');
            var vowelsPattern = /[ueoai]/g;

            var result = str.match(vowelsPattern);

            document.write('Number of vowels: ' + result.length);
        }
        else
        {
            document.write('Error: invalid input');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    var str = 'nho_ve nha aaa nguoi iu oi';

    countVowels(str);



</script>


</body>
