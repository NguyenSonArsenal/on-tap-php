<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Count word in str </h2>

<script>

    function countKeywords(str) {
        document.write('Init: ' +str + '<br>');

        var reTrim = /\S.*\S/;

        str = str.match(reTrim);

        var reCountWord = /\w+/g;

        var count = str[0].match(reCountWord);

        document.write('Count word: ' + count.length);


    }

    var str = '     Hom nay troi nang to     ';

    countKeywords(str);

</script>


</body>
</html>
