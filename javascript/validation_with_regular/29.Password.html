<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title      >JavaScript-Validation-With-Regular</title              >
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>File page title</h2>
<h2>Validate password</h2>
<small>Có độ dài từ 6 - 15 kí tự</small>̣<br>
<small>Có ít nhất 1 kí tự thường, 1 kí tự viết hoa và 1 chữ số</small>̣<br>
<small>Có 1 trong các kí tự đặc biệt sau (! # $ @ _ + , ? . - )</small>̣<br><br>

<script>
    function isPassword(str) {

        var re = /^(?=.*[A-Za-z\d])(?=.*[!#$@_\+,\?\.\-])[A-Za-z\d!#$@_\+,\?\.\-]{6,15}/;

        var check = re.test(str);

        console.log(check);

        if (check)
        {
            document.write('\'' + str + '\'' + ' is strong password <br>');
        }
        else
        {
            document.write('\'' + str + '\'' + ' is NOT strong password <br>');
        }

    }

    var str1 = 'SOn123456$';
    var str2 = 'Nguyensonbk2';
    var str3 = 'nguyensonbk2';
    var str4 = 'Vanson';
    var str5 = 'AA@99sds';

    isPassword(str1);
    isPassword(str2);
    isPassword(str3);
    isPassword(str4);
    isPassword(str5);

</script>


</body>
</html>
