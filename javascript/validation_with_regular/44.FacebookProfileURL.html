<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Facebook profile url</h2>

<small>Open inspect to see detail</small>

<br>

<script>

    function isUrlProfileFacebook(str) {

        var re =/(?:(http|https)(:\/\/))?(?:www)?\.?facebook\.com\/((?:[\w.]+)|(?:profile.php\?id=[\d]+))$/;

        var check = re.test(str);

        console.log(check);

        if (check)
        {
            document.write('link profile face: '+str+'<br>');
        }
        else
        {
            document.write(str + ' is NOT link profile facebook');
        }

        document.write('<br>===========<br>');
    }

    var str = 'https://www.facebook.com/nguyen.son.9615'; // true
    var str1 = 'https://www.facebook.com/profile.php?id=100008721154048'; // true
    var str2 = 'https://.facebook.com#/profile.php?id=100008721154048'; // fasle
    var str3 = 'http://facebook.com/profile.php?id=100008721154048';// true
    var str4 = 'facebook.com/profile.php?id=100008721154048';// true

    isUrlProfileFacebook(str);
    isUrlProfileFacebook(str1);
    isUrlProfileFacebook(str2);
    isUrlProfileFacebook(str3);
    isUrlProfileFacebook(str4);


</script>


</body>
</html>
