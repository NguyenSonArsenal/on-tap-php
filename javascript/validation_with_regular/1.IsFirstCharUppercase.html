<h2>Write a JavaScript program to test the first character of a string is uppercase or not</h2>

<script>

    // Cach 1

    function isFirstCharUppercase(str) {
        var regExp = /[A-Z]/; // search char without A-> Z

        var length = str.length;

        if(length > 0)
        {
            var resutl = str[0].match(regExp);

            document.write('Init str: ' + str + '<br>');

            if (resutl)
            {
                document.write('First character is uppercase <br>');
            }
            else
            {
                document.write('First character is lowercase <br>');
            }
        }
        else
        {
            document.write('input is invalid');
        }
        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }
