<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Find base64 in php</h2>
<span>Open inspec to see detail</span>
<br>

<script>

    function isPhoneNumber(str) {
        document.write(str);

        var rePhoneNumber = /^0[0-9]{9,10}$/;

        var check = rePhoneNumber.test(str);

        console.log(check);

        if (check)
        {
            document.write(' is phone number <br>');
        }
        else
        {
            document.write(' is NOT phone number <br>');
        }
    }

    var str = '0964047698';
    var str1 = '096404769812345';
    var str2 = '12345678900';
    var str3 = '01234567890';

    isPhoneNumber(str);
    isPhoneNumber(str1);
    isPhoneNumber(str2);
    isPhoneNumber(str3);

</script>


</body>
</html>
