<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Match a Particular Filetype</h2>

<small>Open inspect to see detail</small>

<br>

<script>

    // get phan mo rong cua 1 file

    function isParticularFiletype(str) {

        var re = /^\w+\.(?=php|css|html|js|css|txt)/;

        var check = re.test(str);

        if (check)
        {
            document.write(str + ' is match particular file <br>');
        }
        else
        {
            document.write(str + ' is NOT particular file <br>');
        }
        document.write('<br>===========<br>');
    }

    var str = 'index.php'; // true
    var str1 = 'index.abc'; // true
    var str2 = 'index.js'; // true
    var str3 = 'index.html'; // true
    var str4 = 'index.xml'; // true
    var str5 = 'index.css'; // true


    isParticularFiletype(str);
    isParticularFiletype(str1);
    isParticularFiletype(str2);
    isParticularFiletype(str3);
    isParticularFiletype(str4);
    isParticularFiletype(str5);

</script>


</body>
</html>
