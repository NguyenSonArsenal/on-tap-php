    var re = /https?:\/\/.*\.(?:png|jpg|jpeg|gif|png|svg)/;

    var match = str2.match(re);

    var srcImages = [];

    function findSrcImage(){
        var images = document.getElementsByTagName('img');

        for (var item in images)
        {
            srcImages.push(images[item].currentSrc);
        }

        return srcImages;
    }
