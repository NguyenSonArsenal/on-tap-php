<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Write a JavaScript function to check whether a given value is an valid url or not</h2>

<script>

    //http://www.foufos.gr/kino

    function checkUrl(str) {
        if (typeof str === 'string')
        {
            str = str.trim();
            document.write('Init str: '+str+'<br>');
            var urlPattern = /^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;

            var result = str.match(urlPattern);

            if (result)
            {
                document.write(str + ' is url');
            }
            else
            {
                document.write(str + ' is not url');
            }
        }
        else
        {
            document.write('Error: invalid input');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    var str = 'httpdds://www.foufos.gr/kino';
    var str2 = 'https://www.foufos.gr/kino';

    checkUrl(str);
    checkUrl(str2);



</script>


</body>
</html>
