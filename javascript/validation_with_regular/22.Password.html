<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Validate password</h2>
<small>Có độ dài từ 6 - 15 kí tự</small>̣<br>
<small>Có ít nhất 1 kí tự thường, 1 kí tự viết hoa và 1 chữ số</small>̣<br>
<small>Có 1 trong các kí tự đặc biệt sau (! # $ @ _ + , ? . - )</small>̣<br><br>

<script>

    function validatePassword(str) {
        str = str.toString();

        var passwordPattern = /([A-Z]{1,}[a-z]{1,}[0-9]{1,}[!#\$@_+?.-]{1,}){1,15}/;

        var result = passwordPattern.exec(str);

        console.log(result);

        if (result)
        {
            document.write(str + ' is valid password');
        }
        else
        {
            document.write(str + ' is invalid password');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    var str1 = 'SOn123456$';
    var str2 = 'Nguyensonbk2';
    var str3 = 'nguyensonbk2';
    var str4 = 'Vanson';

    validatePassword(str1);
    validatePassword(str2);
    validatePassword(str3);
    validatePassword(str4);

</script>


</body>
</html>
