<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2>Strip HTML Comments</h2>

<small>Open inspect to see detail</small>

<br>

<script>

    function stripHtmlComments(str) {

        var re = /<!--.*-->/g;

        str = str.replace(re, '');

        console.log(str);

        document.write('<br>===========<br>');
    }

    var str = '<p>Lorem ipsum dolor</p> <!-- --> <small>xxx</small>';

    stripHtmlComments(str);


</script>


</body>
