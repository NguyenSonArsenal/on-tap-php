<body>

<h2>Write a JavaScript function to check whether a given value is US zip code or not</h2>

<script>

    function isUsZipcode(str) {
        if (typeof str === 'string')
        {
            str = str.trim();

            document.write('Init str: '+str+'<br>');

            //var zipCodePattern = /^[0-9]{5}(?:(-[0-9]{4}))?$/;
            var zipCodePattern = /^[0-9]{5}(-[0-9]{4})?$/;

            console.log(str.match(zipCodePattern));

            if (str.match(zipCodePattern))
            {
                document.write(str + ' is us_zip_code');
            }
            else
            {
                document.write(str + ' is not us_zip_code');
            }
        }
        else
        {
            document.write('Error: invalid input');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    var str = '03201-2150';
    var str1 = '03201';
    var str5 = '7892';

    isUsZipcode(str);
    isUsZipcode(str1);
    isUsZipcode(str5);

</script>


</body>
</html>
