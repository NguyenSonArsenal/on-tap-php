<h2>Write a JavaScript function to check whether a given value is UK zip code or not</h2>

<script>

    function isUkZipcode(str) {
        if (typeof str === 'string')
        {
            str = str.trim();

            document.write('Init str: '+str+'<br>');

            //var zipCodePattern = /^[0-9]{5}(?:(-[0-9]{4}))?$/;
            var ukZipCodePattern = /^[A-Z]{1,2}[0-9RCHNQ][0-9A-Z]?\s?[0-9][ABD-HJLNP-UW-Z]{2}$|^[A-Z]{2}-?[0-9]{4}$/;

            console.log(str.match(ukZipCodePattern));

            if (str.match(ukZipCodePattern))
            {
                document.write(str + ' is uk_zip_code');
            }
            else
            {
                document.write(str + ' is not uk_zip_code');
            }
        }
        else
        {
            document.write('Error: invalid input');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    var str = 'B294HJ';
    var str1 = '03201';
    var str5 = '7892';

    isUkZipcode(str);
    isUkZipcode(str1);
    isUkZipcode(str5);

</script>


</body>
</html>
