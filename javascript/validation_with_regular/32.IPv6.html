<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title      >JavaScript-Validation-With-Regular</title              >
    <script type="text/javascript" src="helper.js"></script>
</head>
<body>

<h2></h2>
<h2>Validate ipv6</h2>

<script>

    function isIpv6(str) {

        var re = /(?:[0-9A-Fa-f]{1,4}:){7}([0-9A-Fa-f]{1,4})/;

        var check = re.test(str);

        console.log(check);

        if (check)
        {
            document.write('\'' + str + '\'' + ' is ipv6 address<br>');
        }
        else
        {
            document.write('\'' + str + '\'' + ' is NOT ipv6 address <br>');
        }

    }

    var str = '0f68:0000:0000:0000:0000:1986:69af';
    var str1 = '2001:0db8:0001:0000:0000:0ab9:C0A8:0102';
    var str2 = '192.168.1.1192.168.1.1';
    var str3 = '2001:0db8:0a0b:12f0:0000:0000:0000:0001';
    var str4 = 'xxx123@yahoo.com.vn';

    isIpv6(str);
    isIpv6(str1);
    isIpv6(str2);
    isIpv6(str3);
    isIpv6(str4);

</script>


</body>
</html>
