<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>JavaScript-Validation-With-Regular</title>
    <script type="text/javascript" src="helper.js"></script>

<body>

<h2>Write a JavaScript function to check whether a given value is IP value or not</h2>

<script>

    function checkIP(str) {
        if (typeof str === 'string')
        {
            str = str.trim();

            var ipPattern = /(\d{1,}[.]){3}(\d{1,})/;

            var check = str.match(ipPattern);

            if(check)
            {
                document.write(str + ' is an ip');
            }
            else
            {
                document.write(str + ' is not an ip');
            }
        }
        else
        {
            document.write('Error: invalid input');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    var str = '192.168.1.1';

    checkIP(str);



</script>


</body>
</html>
