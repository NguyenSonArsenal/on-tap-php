<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caculate App</title>
    <!-- Tell the bitemser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--- boostrap -->
    <link href="/bower_components/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--font awesome -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">

</head>
<body>

<div class="wrapper">
    <div class="head">
        <span class="display-result" id="result" placeholder="0"></span>
    </div>
    <div class="keyboard">
        <div class="item item1">
            <button class="btn btn-default btn-cal"
                onclick="getItem(this)"
            >(</button>
            <button class="btn btn-default btn-cal" onclick="getItem(this)">)</button>
            <button class="btn btn-default btn-cal" onclick="removeLastValueScreen(this)">←</button>
            <button class="btn btn-default btn-cal" onclick="btnClear()">CA</button>
        </div>
        <div class="item item2">
            <button class="btn btn-default btn-cal" onclick="getItem(this)">x<sup>2</sup></button>
            <button class="btn btn-default btn-cal" onclick="getItem(this)">√</button>
            <button class="btn btn-default btn-cal" onclick="getItem(this)">%</button>
            <button class="btn btn-default btn-cal" onclick="getItem(this)" id="divide">/</button>
        </div>
        <div class="item item3">
            <button class="btn btn-default" onclick="getItem(this)">7</button>
            <button class="btn btn-default" onclick="getItem(this)">8</button>
            <button class="btn btn-default" onclick="getItem(this)">9</button>
            <button class="btn btn-default btn-cal" onclick="getItem(this)" id="times">*</button>
        </div>
        <div class="item item4">
            <button class="btn btn-default" onclick="getItem(this)">4</button>
            <button class="btn btn-default" onclick="getItem(this)">5</button>
            <button class="btn btn-default" onclick="getItem(this)">6</button>
            <button class="btn btn-default btn-cal" onclick="getItem(this)" id="minus">-</button>
        </div>
        <div class="item item5">
            <button class="btn btn-default" onclick="getItem(this)">1</button>
            <button class="btn btn-default" onclick="getItem(this)">2</button>
            <button class="btn btn-default" onclick="getItem(this)">3</button>
            <button class="btn btn-default btn-cal" onclick="getItem(this)" id="plus">+</button>
        </div>
        <div class="item item2">
            <button class="btn btn-default" onclick="getItem(this)">0</button>
            <button class="btn btn-default" onclick="getItem(this)">.</button>
            <button class="btn btn-primary btn-result" onclick="caculate()">=</button>
        </div>
    </div>
</div>

<script src="helper.js"></script>
<script src="index.js"></script>

</body>
</html>
