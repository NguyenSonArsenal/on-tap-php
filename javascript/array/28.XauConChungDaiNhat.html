<h2>Write a JavaScript function to find the longest common starting substring in a set of strings</h2>

<script>

    function longestCommonStartingSubstring(str1, str2)
    {
        var result = [];
        var strResult = '';

        if (typeof str1 == 'string' && typeof str2 == 'string')
        {
            if (str1.includes(str2))
            {
                strResult = str2;
            }
            else if (str2.includes(str1))
            {
                strResult = str1;
            }
            else
            {
                for (var i=0; i< str1.length; i++)
                {
                    if (str1.charAt(i) === str2.charAt(i))
                    {
                        result.push(i);
                    }
                }
                for (var i=0; i< result.length; i++)
                {
                    strResult+=str1[i];
                }
            }

            document.write(strResult);
        }
        else
        {
            document.write('Something in wrong');
        }

        document.write('<br>');
        document.write('====================');
        document.write('<br>');
    }

    longestCommonStartingSubstring('go', 'google');
    longestCommonStartingSubstring('SQLI5jection', 'SQLTutorial');
    longestCommonStartingSubstring('abc', 123);



</script>
