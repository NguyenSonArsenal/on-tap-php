<h2> Write a JavaScript program to compute the union of two arrays.</h2>

<script>

    function union(arr1, arr2) {
        var len2 = arr2.length;

        var arr = arr1.concat(arr2);

        var arrSort = arr.sort(function(a, b){return a-b});

        return removeDuplicates(arrSort);

    }

    var result = union([1, 2, 3], [100, 2, 1, 10, 1, 9, 9, 5]);

    document.write('Result: '+result);

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>
