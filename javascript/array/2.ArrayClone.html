    <meta charset="utf-8">
    <title>JavaScript-Array</title>
    <script type="text/javascript" src="../helper.js"></script>

<body>

<h2>Write a JavaScript function to clone an array</h2>

<script>
    function arrayClone(arr) {

        document.write(arr.slice(0));
        console.log(arr.slice(0));
        document.write('<br> Open inspect to more detail of array input');

        document.write('<br>');
        document.write('==========');
        document.write('<br>');
    }

    arrayClone([1, 2, [4, 0]]);
    arrayClone([1, 2, 4, 0]);

</script>


</body>
