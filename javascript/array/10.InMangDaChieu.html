<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Array</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2>Write a JavaScript program which prints the elements of the following array.</h2>

<script>

    var a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];

    var total = a.length;

    for (var i=0; i<total; i++)
    {
        document.write(' \"Row '+i+ ' \"<br>');

        var lengthSub = a[i].length;

        for (var j=0; j<lengthSub; j++)
        {
            document.write('\"'+a[i][j]+'\" <br>');
        }
    }

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
</html>
