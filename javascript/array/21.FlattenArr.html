<body>

<h2>Write a JavaScript program to flatten a nested (any depth) array.
    If you pass shallow, the array will only be flattened a single level</h2>

<script>

    var arr = [1, [2], [3, [[4]]],[5,6]];

    document.write('Init arr: '+arr+'<br>');

    function flatten(arr, result = []) {

        var len = arr.length;

        for (var i=0; i<len; i++)
        {
            if (arr[i].constructor == Array)
            {
                flatten(arr[i], result);
            }
            else
            {
                result.push(arr[i]);
            }
        }
        return result;
    }

    var result = flatten(arr);

    console.log(arr);
    console.log(result);

    document.write('Result: '+result);
    document.write('<br>Open inspect to more detail');

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
