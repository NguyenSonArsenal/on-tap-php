<body>

<h2>Find the leap years in a given range of years.</h2>

<script>

    function findLeapYear(a , b) {
        if (a > b)
        {
            var tmp = a;
            a = b;
            b = tmp;
        }

        var result = [];

        for (var i=a; i<=b; i++)
        {
            var check = isLeapYear(i);
            if (check)
            {
                result.push(i);
            }
        }
        return result;
    }

    var result = findLeapYear(2000, 2021);
    document.write('Leap Year: '+result);

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
