<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Array</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2>Write a JavaScript program to sort the items of an array.</h2>

<script>

    var arr = [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ];

    var length = arr.length;

    for (var i=0; i<length; i++)
    {
        for (var j=i+1; j<length; j++)
        {
            if (arr[i] > arr[j])
            {
                var tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
        }
    }

    document.write(arr);

</script>


</body>
</html>
