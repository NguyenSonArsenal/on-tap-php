<h2>Write a JavaScript program which accept a number as input and insert dashes (-) between each two even numbers.
    For example if you accept 025468 the output should be 0-254-6-8</h2>

<script>

    var input = 25468;
    var input = 22334455667;

    var result = '';

    var str = input.toString();

    var arrStr = str.split('');

    var count = arrStr.length;

    for (var i=0; i<count; i++)
    {
        if (arrStr[i] % 2 == 0 && arrStr[i+1] % 2 == 0)
        {
            result += arrStr[i] + '-';
        }
        else
        {
            result += arrStr[i];
        }
    }

    document.write(result);

</script>
