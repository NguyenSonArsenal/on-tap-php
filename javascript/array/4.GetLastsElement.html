<h2>Write a JavaScript function to get the last element of an array.
    Passing a parameter 'n' will return the last 'n' elements of the array.</h2>

<script>
    function lasts(arr, n = null) {

        var result = [];

        document.write(n + '---');

        var lengthArr = arr.length;

        if (Array.isArray(arr) && Number.isInteger(n))
        {
            if (n == 0)
            {
                result.push(arr[lengthArr - 1]);
            }
            else if (n < 0 || n > lengthArr)
            {
                document.write('Input is wrong <br>');
            }
            else if (n > 0 && n <= lengthArr)
            {
                result = arr.slice(-n);
            }
            document.write(result);
        }
        else
        {
            document.write('Input is wrong');
        }

        document.write('<br>');
        document.write('==========');
        document.write('<br>');

    }

    lasts([2,9,0,7,1,9,9,5],0);
    lasts([2,9,0,7,1,9,9,5],3);
    lasts([2,9,0,7,1,9,9,5],5);
    lasts([2,9,0,7,1,9,9,5],90);
    lasts([2,9,0,7,1,9,9,5],-9);
    lasts([2,9,0,7,1,9,9,5],'xxx');
    lasts([2,9,0,7,1,9,9,5]);
</script>


</body>
</html>
