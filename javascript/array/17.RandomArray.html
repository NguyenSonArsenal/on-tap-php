<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Array</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2> Write a JavaScript program to shuffle an array</h2>

<script>

    function shuffle(arr) {
        var len = arr.length;

        var result = [];
        for (var i=0; i< len; i++)
        {
            var indexRandom = Math.floor(Math.random()*len);
            result.push(arr[indexRandom]);
        }
        return result;
    }

    var arr = [2,9,0,7,1,9,9,5];

    document.write('Init arr: '+arr+'<br>');

    var result = shuffle(arr);
    document.write('Arr random: '+result);

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
</html>
