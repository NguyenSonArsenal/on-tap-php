<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Array</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2>Write a JavaScript program to find the sum of squares of a numeric vector</h2>

<script>

    function sum_sq(arr) {
        document.write('Init arr: '+arr+'<br>');
        var length = arr.length;
        var sum = 0;

        for (var i=0; i<length; i++)
        {
            sum+=arr[i]*arr[i];
        }
        document.write('sum of squares ' +sum);
    }

    var arr = [0,1,2,3,4];
    sum_sq(arr);

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
</html>
