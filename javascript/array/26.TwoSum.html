<h2> Write a JavaScript program to find a pair of elements (indices of the two numbers)
    from an given array whose sum equals a specific target number..</h2>

<script>

    function twoSum(arr, target) {
        var length = arr.length;
        var result = [];
        for (var i=0; i<length; i++)
        {
           for (var j=i+1; j<length; j++)
           {
               if (arr[i] + arr[j] == target)
               {
                   result.push(i);
                   result.push(j);
                   break;
               }
               break;
           }
        }
        return result;
    }

    var numbers= [10,20,10,40,50,60,70];

    var result = twoSum(numbers, 50);

    document.write(result);

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>
