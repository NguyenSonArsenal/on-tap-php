<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript-Array</title>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>

<h2>Write a JavaScript program to compute the sum and product of an array of integers</h2>

<script>

    var arr = [1,2,3,4];

    var len = arr.length;

    var sum = 0;
    var product = 1;

    for (var i=0; i<len; i++)
    {
        sum+=arr[1];
        product*=arr[1];
    }

    document.write('Init arr: '+arr+'<br>');
    document.write('Sum: '+sum+'<br>');
    document.write('Product: '+product+'<br>');

    document.write('<br>');
    document.write('====================');
    document.write('<br>');

</script>


</body>
</html>
